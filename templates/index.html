{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-4">Welcome to Leave Management System</h1>
    <p class="lead">Manage your leave requests efficiently and easily.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login to Get Started</a>
    {% else %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
